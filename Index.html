
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    
    <link rel="stylesheet" href="./Css/styles.css" />
    <title>Pac-man</title>
  </head>
  <body>
    <header>
        <h1><img src="./images/header.png" class="img"></h1>
        

        <audio loop id="audioPrincipal" id="myAudio1">
          <source src="./Sounds/musica.wav" type="audio/wav">
      </audio>
      
    </header>
    <div onclick="enableMute()" type="button"><img src="./images/Pause.png" class="minus" id="foto1"></div>
    <div onclick="disableMute()" type="button"><img  src="./images/Play.png" class="minus" id="foto2"></div><div> 
    <div class="wrapper">
        <div class="score">
            <div class="puntuacion"> Score: <span id="points"> 0 </span></div> 
          
      <div class="vida" id="life"></div></div>
        </div>
        <table id="board"> 
        </table>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <div class="overlay " id="overlay" class="gradient-border"> 
          <div class="popup" id="popup" > 
             <h1><img src="./images/logo-rb.png" class="ra"> </h1>
             <h2 class="txt"> WEB DEV 5  </h2>
             <h2 class="txt"> PAC-MAN </h2>
             <div class="authors">
               Ramón
               Germán
               Indira
             </div> 
             <input type="submit" class="btn-submit" id="btn-submit" value="PLAY">
          </div>
       </div>
    </div>
    <script src="JS/popup.js" ></script> 
    <script src="JS/index.js" ></script>
  </body>
</html>
